	<body epub:type="frontmatter">
		<section id="halftitlepage" epub:type="halftitlepage">
			<h2 epub:type="fulltitle">Anne of the Island</h2>
			<blockquote epub:type="epigraph z3998:verse">
				<p>
					<span>All precious things discovered late</span>
					<br/>
					<span>To those that seek them issue forth,</span>
					<br/>
					<span>For Love in sequel works with Fate,</span>
					<br/>
					<span>And draws the veil from hidden worth.</span>
				</p>
				<cite>—Tennyson</cite>
			</blockquote>
			<blockquote epub:type="dedication z3998:verse">
				<p>
					<span>to</span>
					<br/>
					<span>all the girls</span>
					<br/>
					<span>all over the world</span>
					<br/>
					<span>who have “wanted more”</span>
					<br/>
					<span>about <b>Anne</b></span>
				</p>
			</blockquote>
		</section>
